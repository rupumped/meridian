<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Clip path for circular globe shape -->
		<clipPath id="globeClip">
			<circle cx="50" cy="50" r="42"/>
		</clipPath>
	</defs>
	
	<!-- Background circle outline -->
	<circle cx="50" cy="50" r="44" fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>
	
	<!-- Globe bands clipped to circle - all black -->
	<g clip-path="url(#globeClip)">
		<!-- Night band (left) -->
		<path d="M -10,8 
		         L 28,8 
		         Q -2,50 28,92 
		         L -10,92 Z" 
		      fill="#000000"/>
		
		<!-- Night band (right) -->
		<path d="M 72,8 
		         Q 102,50 72,92 
		         L 110,92 
		         L 110,8 Z" 
		      fill="#000000"/>
	</g>
	
	<!-- Globe outline -->
	<circle cx="50" cy="50" r="42" fill="none" stroke="#000000" stroke-width="2.5"/>
	
	<!-- Clock hands pointing to 10 and 2 -->
	<!-- Hour hand pointing to 10 (shorter) -->
	<line x1="50" y1="50" x2="35" y2="38" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
	
	<!-- Minute hand pointing to 2 (longer) -->
	<line x1="50" y1="50" x2="72" y2="30" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
	
	<!-- Center dot -->
	<circle cx="50" cy="50" r="4" fill="#000000"/>
</svg>